{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static "new_post.css" %}">
  </head>
  <body>
    <div class="header">
      <p class="header-text"><a href="{% url "dashboard" %}">Argentinet</a></p>
      <div class="container"><p class="log-out-button"><a href="{% url "logout" %}">{{request.user}}</a></p></div>
      <h1 class="title">Update Post</h1>
      <form action="" method="POST" class="form">{% csrf_token %}
      {{ form.as_p }}
      <input class="submit-button" type="submit" value="Save">
      </form>
